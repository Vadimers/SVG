<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>SVG</title>
</head>
<body>
    <svg width="400" height="400">

        <rect 
            class="square"
            x="50" 
            y="50" 
            width="100" 
            height="100" 
        />
        
        <rect 
            class="rectangle"
            x="200" 
            y="50" 
            width="150" 
            height="80" 
        />
        
        <circle 
            class="animated-circle"
            cx="100" 
            cy="250" 
            r="50" 
        />
        
        <ellipse 
            class="ellipse"
            cx="300" 
            cy="300" 
            rx="70" 
            ry="40" 
        />
    </svg>
</body>
</html>
